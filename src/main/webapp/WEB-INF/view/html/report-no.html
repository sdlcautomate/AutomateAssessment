<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Automation Assessment Report: version B</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto Slab" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <!-- Material Design Bootstrap -->
    <link href="../css/mdb.min.css" rel="stylesheet" />
    <!-- Your custom styles (optional) -->
    <link href="../css/style.css" rel="stylesheet" />
</head>

<body class="bg-two">

  <header>
    <div class="container-fluid header-info">
          <div class="d-flex flex-row">
            <div class="col-sm-2 col-md-2 logo-column mr-4">
              <div class="pl-4 logo-section">
                <a class="navbar-brand py-4" href="../index.html">
                    <img src="../img/svg/sdlc_2blue_Logo.svg" height="54" alt="SDLC logo" />
                </a>
              </div>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 header-main-text d-flex align-items-center pt-2">
              <h3 class="header-title text-nowrap pt-3" th:text="#{app.title}"></h3>
            </div>
          </div>
        </div>
  </header>
    
    <!-- main content -->
    <section class="container-fluid report-page mask rgba-white-strong">
      <div class="main-content">
        <div class="overlay-one">
          <div class="row d-flex ml-4 text-questions-content-white-background report-main-content animated fadeIn pl-1">
            <div class="col-sm-10 offset-sm-2 col-md-10 offset-md-2 col-lg-10 offset-lg-2 opening-content">
              <section>
                <h3 th:text="#{report.title}" class="header-title-report pb-4"></h3>
                <h3 th:text="${totalInformation.personalDetails.companyName}" class="report-header pt-2 text-align-center"></h3>
                <h3 th:text="${totalInformation.personalDetails.phoneNumber}" class="report-header pt-2 text-align-center"></h3>
                <h3 class="report-header pt-2">
                	<output th:text="${totalInformation.personalDetails.firstName}"></output> <output th:text="${totalInformation.personalDetails.lastName}"></output>
                </h3>
                <h3 th:text="${totalInformation.personalDetails.email}" class="report-header pt-2 pb-4"></h3>
              </section>

              <hr />

              <section>
                <h2 class="report-header report-question" style="text-align: center;">Questions</h2>
              
              	<div th:each="question, questionStat : ${totalInformation.questions}" class="pt-4 question-content">
                	<h3 class="report-header pt-2 "> 
                  		<output th:text="${question.question}" ></output></h3>
                  	<h3  class="report-answer pt-2 answers"> Answer: 
                  	<span th:each="answer : ${question.answer}" class="answerClass"><output th:text="${answer}"></output></span>
                 	</h3>
                </div>
              </section>
              <br/> <br/>
              <section>              	
                	<h5 class="report-header report-question" th:text="#{notifiy.message}"></h5>
                	<h5 class="report-header report-question" th:text="#{contactnum.message}"></h5>
              </section>

              <hr />

              <section>
                <h3 class="header-title-report pt-3 pb-3" th:text="#{report.summary}"></h3>
                <h3 class="report-header pt-4" th:text="#{report.category.tool}"></h3>
                <div th:each="message : ${totalInformation.messages}">
                	<div th:if="${#strings.containsIgnoreCase(message.category, 'Tool')}" class="pt-2">
                  		<div th:class="${message.color}">
                    		<h5 class="py-3 px-3 report-content">
                      			<output th:text="${message.message}"></output>
                    		</h5>
                  		</div>
                  	</div>
                 </div>
                <h3 class="report-header pt-5" th:text="#{report.category.roi}"></h3>
                <div th:each="message : ${totalInformation.messages}">
                	<div th:if="${#strings.containsIgnoreCase(message.category, 'roi')}" class="pt-2">
                  		<div th:class="${message.color}">
                    		<h5 class="py-3 px-3 report-content">
                      			<output th:text="${message.message}"></output>
                    		</h5>
                  		</div>
                  	</div>
                 </div>
                <h3 class="report-header pt-5" th:text="#{report.category.resource}"></h3>
                 <div th:each="message : ${totalInformation.messages}">
                	<div th:if="${#strings.containsIgnoreCase(message.category, 'resource')}" class="pt-2">
                  		<div th:class="${message.color}">
                    		<h5 class="py-3 px-3 report-content">
                      			<output th:text="${message.message}"></output>
                    		</h5>
                  		</div>
                  	</div>
                 </div>
              </section>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
      <footer class="page-footer font-small blue-grey lighten-5 mt-4">

        <!-- Copyright -->
        <div class="footer-copyright text-left py-3 pl-5">
          <div class="copyright-div pl-3">
            Â© 2018 SDLC Partners, L.P.
          </div>
        </div>
        <!-- Copyright -->

      </footer>
      <!-- /Footer -->

    <!-- /Start your project here-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="../js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="../js/mdb.min.js"></script>

</body>
<style>


.answers .answerClass::after{
   content : ','
}

.answers .answerClass:last-child::after{
	content :''
}
</style>
</html>
