<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Automation Assessment 5a</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto Slab" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <!-- Material Design Bootstrap -->
    <link href="../css/mdb.min.css" rel="stylesheet" />
    <!-- Your custom styles (optional) -->
    <link href="../css/style.css" rel="stylesheet" />
</head>

<body class="bg-two">

  <header>
    <div class="container-fluid header-info">
          <div class="d-flex flex-row">
            <div class="col-sm-2 col-md-2 logo-column mr-4">
              <div class="pl-4 logo-section">
                <a class="navbar-brand py-4" href="../index.html">
                    <img src="../img/svg/sdlc_2blue_Logo.svg" height="54" alt="SDLC logo" />
                </a>
              </div>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 header-main-text d-flex align-items-center pt-2">
              <h3 class="header-title text-nowrap pt-3" th:text="#{app.title}"></h3>
            </div>
          </div>
        </div>
  </header>

    <!-- main content -->
    <section class="container-fluid mask rgba-white-strong">
      <div class="main-content">
        <div class="overlay-one">
          <div class="row d-flex ml-4 text-questions-content-white-background animated fadeIn pl-1">
            <div class="col-sm-10 offset-sm-2 col-md-10 offset-md-2 col-lg-10 offset-lg-2 opening-content">
              <h3 class="question-header">
                <output th:text="${totalInformation.questions[4].question}" ></output>
              </h3>
                <form method="post" th:object="${totalInformation}"  th:action="@{/questions-6a}">
                  <div class="pt-3 checkbox-label-text question-content">
                    <div class="form-check pl-0">
                        <input type="checkbox" class="filled-in form-check-input" th:checked="${totalInformation.questions[4].option1}" name="checkbox500a" id="checkbox500a" />
                        <label class="form-check-label" th:text="${totalInformation.questions[4].answerOptions[0]}" for="checkbox500a"></label>
                    </div>
                    <div class="form-check pl-0 pt-3">
                        <input type="checkbox" class="filled-in form-check-input" th:checked="${totalInformation.questions[4].option2}" name="checkbox501a" id="checkbox501a" />
                        <label class="form-check-label" th:text="${totalInformation.questions[4].answerOptions[1]}" for="checkbox501a"></label>
                    </div>
                    <div class="form-check pl-0 pt-3 ">
                        <input type="checkbox" class="filled-in form-check-input" th:checked="${totalInformation.questions[4].option3}" name="checkbox502a" id="checkbox502a" />
                        <label class="form-check-label" th:text="${totalInformation.questions[4].answerOptions[2]}" for="checkbox502a"></label>
                    </div>
                    <div class="form-check pl-0 pt-3">
                        <input type="checkbox" class="filled-in form-check-input" th:checked="${totalInformation.questions[4].option6}" name="checkbox503a" id="checkbox503a" />
                        <label class="form-check-label" th:text="${totalInformation.questions[4].answerOptions[3]}" for="checkbox503a"></label>
                    </div>
                    <div class="md-form answer-divs p3a-other-a">

                        <input type="text" name="other1" id="form3aa" oninput="enableDisableSubmit()" onchange="enableDisableSubmit" th:field="${totalInformation.questions[4].other1}" class="form-control" />
                        <label for="form3aa">Please specify</label>
                    </div>
                  </div>
                   <div class="bt-prev">
                    <a href="questions-4a.html" class="btn btn-primary btn-rounded">Previous Question</a>
                  </div>
                  <div class="bt-prev">
                   <button type="submit" id="submit-button" name="submit" value="Submit" class="btn btn-primary btn-rounded">Next Question</button>
                  </div>
                </form>
               
              <div class="d-lg-none pt-4">
                <p class="pagination-text-one">
                  Q5 of 10<!-- <span class="pagination-text-two pl-4"><a href="questions-4a.html">&#8592; Prev </a>|<a href="questions-6a.html"> Next &#8594;</a></span> -->
                </p>
              </div>
            </div>
            <div class="d-lg-none d-none d-lg-block"  style="width:100%">
              <p class="pagination-text-one pt-3" style="text-align:center">
                Q5 of 10<!-- <span class="pagination-text-two pl-4"><a href="/questions-4a">&#8592; Prev </a>|<a href="/questions-6a"> Next &#8594;</a></span> -->
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- snackbar error message -->
    <div id="snackbar" th:text="#{error.checkbox}"></div>

    <!-- Footer -->
      <footer class="page-footer font-small blue-grey lighten-5 mt-4">

        <!-- Copyright -->
        <div class="footer-copyright text-left py-3 pl-5">
          <div class="copyright-div pl-3">
            Â© 2018 SDLC Partners, L.P.
          </div>
        </div>
        <!-- Copyright -->

      </footer>
      <!-- /Footer -->

      <!-- SCRIPTS -->
      <!-- JQuery -->
      <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
      <!-- Bootstrap tooltips -->
      <script type="text/javascript" src="../js/popper.min.js"></script>
      <!-- Bootstrap core JavaScript -->
      <script type="text/javascript" src="../js/bootstrap.min.js"></script>
      <!-- MDB core JavaScript -->
      <script type="text/javascript" src="../js/mdb.min.js"></script>
      <script type="text/javascript" src="../js/questionscripting/question_2a.js"></script>

      <script>
      if(document.getElementById("checkbox503a").checked) {
      	document.getElementById("form3aa").style.visibility = "visible";
      	  $('.p3a-other-a').toggle('fast');
      }
      </script>
      <script>
      //toggles visibility on the "other" input fields
      
      var enableDisableSubmit = function() {
    	if(document.getElementById("checkbox503a").checked){
        	document.getElementById('submit-button').disabled = $("#form3aa").val().trim().length==0;
        } else {
        	document.getElementById('submit-button').disabled = false;
        }
     	
      }
      $(document).ready(function(){
      $('#checkbox503a').click(function(){
          $('.p3a-other-a').toggle('fast');
          enableDisableSubmit();  
        });
      $('#form3aa').change(enableDisableSubmit);
      });
      </script>
    </body>

</html>
