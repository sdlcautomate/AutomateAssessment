<!DOCTYPE html>
<html lang="en"
 xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Automation Assessment Contact Info</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto Slab" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <!-- Material Design Bootstrap -->
    <link href="../css/mdb.min.css" rel="stylesheet" />
    <!-- Your custom styles (optional) -->
    <link href="../css/style.css" rel="stylesheet" />
</head>

<body class="bg">

  <header>
    <div class="container-fluid header-info">
          <div class="d-flex flex-row">
            <div class="col-sm-2 col-md-2 logo-column mr-4">
              <div class="pl-4 logo-section">
                <a class="navbar-brand py-4" href="../index.html">
                    <img src="../img/svg/sdlc_2blue_Logo.svg" height="54" alt="SDLC logo" />
                </a>
              </div>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 header-main-text d-flex align-items-center pt-2">
              <h3 class="header-title text-nowrap pt-3" th:text="#{app.title}"></h3>
            </div>
          </div>
        </div>
  </header>

    <!-- main content -->
    <section class="container-fluid mask rgba-black-strong contact">
      <div class="main-content">
        <div class="overlay-one">
          <div class="row d-flex ml-4 text-questions-content-white-background animated fadeIn pl-1">
            <div class="col-sm-10 offset-sm-2 col-md-10 offset-md-2 col-lg-10 offset-lg-2 opening-content">
              <h3 class="question-header" th:text="#{question.header}"></h3>
              <form method="post" th:object="${personaldetails}"  th:action="@{/personalDetails}">
                <div class="pt-2 sdlc-contact-info">
                  <div class="md-form form-sm form-group">
                      <input type="text" id="first-name" class="form-control" th:field="${personaldetails.firstName}" required="true" />
                      <label for="inputMDEx" th:text="#{label.firstName}"></label>
                  </div>
                  <div class="md-form form-sm pt-2 form-group ">
                      <input type="text" id="last-name" class="form-control" required="true" th:field="${personaldetails.lastName}"/>
                      <label for="inputMDEx" th:text="#{label.lastName}"></label>
                  </div>
                  <div class="md-form form-sm pt-2 form-group">
                      <input type="text" id="email" class="form-control" required="true"  th:field="${personaldetails.email}" />
                      <label for="inputMDEx" th:text="#{label.email}"></label>
                      <div id="emailErrorMsg" style="color:red;text-color:red;display:none"><b>Please enter a valid email address</b></div>
                   </div>
                  <div class="md-form form-sm pt-2 form-group ">
                      <input type="tel" id="phone" class="form-control" required="true"  th:field="${personaldetails.phoneNumber}"/>
                      <label for="inputMDEx" th:text="#{label.phone}"></label>
	                  <div id="phoneErrorMsg" style="color:red;text-color:red;display:none"><b>Phone number must be 10 digits</b></div>
                  </div>
                  <div class="md-form form-sm pt-2 form-group">
                      <input type="text" id="companyName" class="form-control" required="true" th:field="${personaldetails.companyName}" />
                      <label for="inputMDEx" th:text="#{label.companyName}"></label>
                  </div>
                </div>
                <div class="pt-4">
                  <button type="submit" value="Submit" class="btn btn-primary btn-rounded" id="submit-button" th:text="#{button.submit}"></button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
	  
    <!-- Footer -->
      <footer class="page-footer font-small blue-grey lighten-5 mt-4">

        <!-- Copyright -->
        <div class="footer-copyright text-left py-3 pl-5">
          <div class="copyright-div pl-3">
            Â© 2018 SDLC Partners, L.P.
          </div>
        </div>
        <!-- Copyright -->

      </footer>
      <!-- /Footer -->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="../js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="../js/mdb.min.js"></script>
    <script type="text/javascript" src="../js/questionscripting/contactDetails.js"></script>
        <script>
           
      </script>
</body>

</html>
