<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Automation Assessment 4b</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto Slab" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <!-- Material Design Bootstrap -->
    <link href="../css/mdb.min.css" rel="stylesheet" />
    <!-- Your custom styles (optional) -->
    <link href="../css/style.css" rel="stylesheet" />
</head>

<body class="bg-two">

  <header>
    <div class="container-fluid header-info">
          <div class="d-flex flex-row">
            <div class="col-sm-2 col-md-2 logo-column mr-4">
              <div class="pl-4 logo-section">
                <a class="navbar-brand py-4" href="../index.html">
                    <img src="../img/svg/sdlc_2blue_Logo.svg" height="54" alt="SDLC logo" />
                </a>
              </div>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 header-main-text d-flex align-items-center pt-2">
              <h3 class="header-title text-nowrap pt-3" th:text="#{app.title}"></h3>
            </div>
          </div>
        </div>
  </header>

    <!-- main content -->
    <section class="container-fluid mask rgba-white-strong">
      <div class="main-content">
        <div class="overlay-one">
          <div class="row d-flex ml-4 text-questions-content-white-background animated fadeIn pl-1">
            <div class="col-sm-10 offset-sm-2 col-md-10 offset-md-2 col-lg-10 offset-lg-2 opening-content">
              <h3 class="question-header">
              	<output th:text="${totalInformation.questions[3].question}" ></output>
              </h3>
                <form method="post" th:object="${totalInformation}"  th:action="@{/questions-5b}">
                  <div class="pt-3 checkbox-label-text question-content">
                      <div class="form-check pl-0">
                          <input type="checkbox" class="filled-in form-check-input" id="checkbox400b" th:checked="${totalInformation.questions[3].option1}" name="checkbox400b" />
                          <label class="form-check-label" th:text="${totalInformation.questions[3].answerOptions[0]}" for="checkbox400b">ALM</label>
                      </div>
                      <div class="form-check pl-0 pt-3">
                          <input type="checkbox" class="filled-in form-check-input" id="checkbox401b" th:checked="${totalInformation.questions[3].option2}" name="checkbox401b" />
                          <label class="form-check-label" th:text="${totalInformation.questions[3].answerOptions[1]}" for="checkbox401b">TFS</label>
                      </div>
                      <div class="form-check pl-0 pt-3">
                          <input type="checkbox" class="filled-in form-check-input" id="checkbox402b" th:checked="${totalInformation.questions[3].option3}" name="checkbox402b" />
                          <label class="form-check-label" th:text="${totalInformation.questions[3].answerOptions[2]}" for="checkbox402b">JIRA</label>
                      </div>
                      <div class="form-check pl-0 pt-3">
                          <input type="checkbox" class="filled-in form-check-input" id="checkbox403b" th:checked="${totalInformation.questions[3].option4}" name="checkbox403b" />
                          <label class="form-check-label" th:text="${totalInformation.questions[3].answerOptions[3]}" for="checkbox403b"></label>
                      </div>
                       <div class="form-check pl-0 pt-3">
                          <input type="checkbox" class="filled-in form-check-input"  th:checked="${totalInformation.questions[3].option6}" name="checkbox404b" id="checkbox404b" />
                          <label class="form-check-label" th:text="${totalInformation.questions[3].answerOptions[4]}" for="checkbox404b">Other</label>
                      </div>
                      <div class="md-form answer-divs p4b-other-a">
                          <input type="text" id="form4b" th:field="${totalInformation.questions[3].other1}" class="form-control" />
                          <label for="form4b">Please specify</label>
                      </div>       
                  </div>
                  <div class="bt-prev">
                    <a href="questions-3b.html" class="btn btn-primary btn-rounded">Previous Question</a>
                  </div>
                  <div class="bt-prev">
                    <a href="questions-5b.html"><button type="submit" name="submit" value="Submit" class="btn btn-primary btn-rounded">Next Question</button></a>
                  </div>
                </form>
                
              <div class="d-lg-none pt-4">
                <p class="pagination-text-one">
                  Q4 of 10<!-- <span class="pagination-text-two pl-4"><a href="questions-3b.html">&#8592; Prev </a>|<a href="questions-5b.html"> Next &#8594;</a></span> -->
                </p>
              </div>
            </div>
            <div class="d-lg-none d-none d-lg-block"  style="width:100%">
              <p class="pagination-text-one pt-3" style="text-align:center">
                Q4 of 10<!-- <span class="pagination-text-two pl-4"><a href="/questions-3b">&#8592; Prev </a>|<a href="/questions-5b"> Next &#8594;</a></span> -->
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- snackbar error message -->
    <div id="snackbar" th:text="#{error.checkbox}"></div>

    <!-- Footer -->
      <footer class="page-footer font-small blue-grey lighten-5 mt-4">

        <!-- Copyright -->
        <div class="footer-copyright text-left py-3 pl-5">
          <div class="copyright-div pl-3">
            Â© 2018 SDLC Partners, L.P.
          </div>
        </div>
        <!-- Copyright -->

      </footer>
      <!-- /Footer -->

    <!-- /Start your project here-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="../js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="../js/mdb.min.js"></script>
    <script type="text/javascript" src="../js/questionscripting/question_2a.js"></script>

	<script>
      if(document.getElementById("checkbox404b").checked) {
      	document.getElementById("form4b").style.visibility = "visible";
      	  $('.p4b-other-a').toggle('fast');
      }
      //toggles visibility on the "other" input fields
      $(document).ready(function(){
      $('#checkbox404b').click(function(){
          $('.p4b-other-a').toggle('fast');
        });
      });
      </script>
      
</body>

</html>
