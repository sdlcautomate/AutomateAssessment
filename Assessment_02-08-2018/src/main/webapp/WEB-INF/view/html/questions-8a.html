                        <input type="checkbox" class="filled-in form-check-input thanks-reveal" th:checked="${totalInformation.questions[7].option1}" name="checkbox800a" id="checkbox800a" />

                    </div>
                  </div>
               <div class="pt-4">
                    <a href="questions-9a.html"><button type="submit" name="submit" value="Submit" class="btn btn-primary btn-rounded">Next Question</button></a>

                </form>
